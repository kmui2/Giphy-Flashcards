<a (click)="toggleDetailedView()" class="btn btn-sm btn-info">{{toggleMessage}}</a>
<div class="" *ngFor="let flashcard of flashcards">
      <app-cardflip *ngIf="!detailed" [flashcard]="flashcard"></app-cardflip>
      <app-flashcard *ngIf="detailed" [flashcardKey]="flashcard.$key"></app-flashcard>
</div>

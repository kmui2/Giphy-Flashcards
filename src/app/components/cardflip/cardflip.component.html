<div class="tp-wrapper">

  <div style="padding: 0" class="row tp-box col-md-3 col-sm-3 col-lg-2 col-xs-2" (click)="toggleFlip()" [@flipState]="flip">
    <!-- <button type="button" [@flipState]="flip" (click)="toggleFlip()" class="tp-box btn btn-default btn-lg col-md-3 col-sm-3 col-lg-2 col-xs-2"> -->
    <div class="tp-box__side tp-box__front">
      <div class="fix" *ngIf="flashcard.selectedGif">
        <img class="thumbnail" style="width:100%; height:100%" src="{{flashcard.selectedGif.images.original.url}}" />
      </div>
        <button [routerLink]="['/flashcard/'+flashcard.$key]" class="btn btn-primary btn-xs btn-default post-content caption text-left">
          {{flashcard.word}}
        </button>
